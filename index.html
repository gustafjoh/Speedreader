<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedreader - Snabbl√§sare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Speedreader</h1>
            <p>L√§s artiklar snabbt med visuell fokusering</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">Klistra in artikel-URL:</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://exempel.com/artikel" 
                    autocomplete="off"
                >
                <button id="loadBtn" class="btn-primary">Ladda artikel</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="reader-section" id="readerSection" style="display: none;">
            <div class="controls">
                <button id="playBtn" class="btn-control">‚ñ∂ Spela</button>
                <button id="pauseBtn" class="btn-control">‚è∏ Paus</button>
                <button id="resetBtn" class="btn-control">‚ü≤ Nollst√§ll</button>
                
                <div class="speed-control">
                    <label for="speedSlider">Hastighet (WPM):</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        min="100" 
                        max="1000" 
                        value="300" 
                        step="10"
                    >
                    <span id="speedDisplay">300</span>
                </div>
            </div>

            <div class="word-display" id="wordDisplay">
                Laddar ord...
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0 / 0</span>
            </div>
        </div>

        <footer>
            <p>Speedreader - Enkelt s√§tt att l√§sa snabbt och effektivt</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
