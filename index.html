<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedreader - Speed Reading Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Speedreader</h1>
            <p>Read articles faster with visual focus</p>
        </header>

        <div class="input-section">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="text-tab">üìù Paste Text</button>
                <button class="tab-btn" data-tab="url-tab">üìé From URL</button>
            </div>

            <div id="text-tab" class="tab-content active">
                <div class="input-group">
                    <label for="textInput">Paste your text to read:</label>
                    <textarea 
                        id="textInput" 
                        placeholder="Paste article text here to get started..."
                        rows="8"
                    ></textarea>
                    <button id="loadTextBtn" class="btn-primary">Start Reading</button>
                </div>
            </div>

            <div id="url-tab" class="tab-content">
                <div class="input-group">
                    <label for="urlInput">Paste article URL:</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://example.com/article" 
                        autocomplete="off"
                    >
                    <button id="loadBtn" class="btn-primary">Load Article</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="reader-section" id="readerSection" style="display: none;">
            <div class="controls">
                <button id="playBtn" class="btn-control">‚ñ∂ Play</button>
                <button id="pauseBtn" class="btn-control">‚è∏ Pause</button>
                <button id="resetBtn" class="btn-control">‚ü≤ Reset</button>
                
                <div class="speed-control">
                    <label for="speedSlider">Speed (WPM):</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        min="100" 
                        max="1000" 
                        value="300" 
                        step="10"
                    >
                    <span id="speedDisplay">300</span>
                </div>
            </div>

            <div class="keyboard-shortcuts">
                <span class="shortcut"><kbd>Space</kbd> Play/Pause</span>
                <span class="shortcut"><kbd>R</kbd> Reset</span>
            </div>

            <div class="word-display" id="wordDisplay">
                Loading words...
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0 / 0</span>
            </div>
        </div>

        <footer>
            <p>Speedreader - Double your reading speed with focus and flow</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
